{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Recover">
  <meta name="author" content="">
  <title>Recover</title>
  <!-- Favicon -->
  <link rel="icon" href="{% static 'assets/img/brand/favicon.png' %}" type="image/png">
  <!-- Font Awesome 5 -->
  <link rel="stylesheet" href="{% static 'assets/libs/@fortawesome/fontawesome-free/css/all.min.css' %}"><!-- Purpose CSS -->
  <link rel="stylesheet" href="{% static 'assets/css/purpose.css' %}" id="stylesheet">
</head>

<body>
  <div class="main-content">
    <section class="min-vh-100 d-flex align-items-center">
      <div class="bg-img-holder top-0 right-0 col-lg-6 col-xl-8 zindex-100 d-none d-lg-block" data-bg-size="cover" data-bg-position="center">
        <img alt="Image placeholder" src="{% static 'assets/img/backgrounds/img-13.jpg' %}">
      </div>
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-sm-7 col-lg-6 col-xl-4 mx-auto ml-lg-0">
            <div class="px-4 px-lg-6">
              <div>
                <div class="mb-5 text-center">
                  <h6 class="h3">Password reset</h6>
                  <p class="text-muted mb-0">Enter your email below to proceed.</p>
                  {% for key, value in form.errors.items %}
                  <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {% if key != '__all__' %}{{ key }} {% endif %}{{ value }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  {% endfor %} 
                </div>
                <span class="clearfix"></span>
                <form role="form" method="POST">
                {% csrf_token %}
                  <div class="form-group">
                    <div class="input-group input-group-merge">
                      {{ form|crispy }}
                    </div>
                  </div>
                  <div class="mt-4">
                    <button type="submit" class="btn btn-block btn-primary">Reset password</button></div>
                </form>
                <div class="mt-4 text-center"><small>Not registered?</small>
                  <a href="{% url 'authentication:signup' %}" class="small font-weight-bold">Create account</a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <!-- Core JS - includes jquery, bootstrap, popper, in-view and sticky-kit -->
  <script src="{% static 'assets/js/purpose.core.js' %}"></script>
  <!-- Purpose JS -->
  <script src="{% static 'assets/js/purpose.js' %}"></script>
  <!-- Demo JS - remove it when starting your project -->
  <script src="{% static 'assets/js/demo.js' %}"></script>
</body>

</html>
