{% load static %}
    <div class="sidenav" id="sidenav-main">
      <!-- Sidenav header -->
      <div class="sidenav-header d-flex align-items-center">
        <a class="navbar-brand" href="#">
          <img src="{% static 'assets/img/brand/logo.png' %}" class="navbar-brand-img" alt="..." style="height: 50px;">
        </a>
        <div class="ml-auto">
          <!-- Sidenav toggler -->
          <div class="sidenav-toggler sidenav-toggler-dark d-md-none" data-action="sidenav-unpin" data-target="#sidenav-main">
            <div class="sidenav-toggler-inner">
              <i class="sidenav-toggler-line bg-white"></i>
              <i class="sidenav-toggler-line bg-white"></i>
              <i class="sidenav-toggler-line bg-white"></i>
            </div>
          </div>
        </div>
      </div>
      <!-- User mini profile -->
      <div class="sidenav-user d-flex flex-column align-items-center justify-content-between text-center">
        <!-- Avatar -->
        <div>
          <a href="#" class="avatar rounded-circle avatar-xl">
            <img alt="Image placeholder" src="{% static 'assets/img/theme/light/1.png' %}" class="">
          </a>
          <div class="mt-4">
            <h5 class="mb-0 text-white">IBM Company</h5>
            <span class="d-block text-sm text-white opacity-8 mb-3">Welcome in you're dashboard</span>
            <a href="#" class="btn btn-sm btn-white btn-icon rounded-pill shadow hover-translate-y-n3">
              <span class="btn-inner--icon"><i class="fas fa-coins"></i></span>
              <span class="btn-inner--text">2.300 GBP</span>
            </a>
          </div>
        </div>
        <!-- User info -->
        <!-- Actions -->
        <div class="w-100 mt-4 actions d-flex justify-content-between">
          <a href="../application/user/profile.html" class="action-item action-item-lg text-white pl-0">
            <i class="far fa-user"></i>
          </a>
          <a href="#modal-chat" class="action-item action-item-lg text-white" data-toggle="modal">
            <i class="far fa-comment-alt"></i>
          </a>
          <a href="../application/shop/invoices.html" class="action-item action-item-lg text-white pr-0">
            <i class="fas fa-paste"></i>
          </a>
        </div>
      </div>
      <!-- Application nav -->
      <div class="nav-application clearfix">
        <a href="#" class="btn btn-square text-sm {% if navbar == 1 %}active{% endif %}">
          <span class="btn-inner--icon d-block"><i class="far fa-plus-square fa-2x"></i></span>
          <span class="btn-inner--icon d-block pt-2">New job</span>
        </a>
        <a href="#" class="btn btn-square text-sm {% if navbar == 2 %}active{% endif %}">
          <span class="btn-inner--icon d-block"><i class="fas fa-th-list fa-2x"></i></span>
          <span class="btn-inner--icon d-block pt-2">Job list</span>
        </a>
      </div>
    </div>
